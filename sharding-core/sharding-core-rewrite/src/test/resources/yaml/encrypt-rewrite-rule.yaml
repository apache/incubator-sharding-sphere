dataSource: !!com.zaxxer.hikari.HikariDataSource
  driverClassName: org.h2.Driver
  jdbcUrl: jdbc:h2:mem:ds_encrypt;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
  username: sa
  password: 

encryptRule:
  tables:
    t_cipher:
      columns:
        encrypt_col_1:
          cipherColumn: cipher_col_1
          encryptor: test
        encrypt_col_2:
          cipherColumn: cipher_col_2
          encryptor: test
    t_query_encrypt:
      columns:
        col1:
          cipherColumn: col1
          assistedQueryColumn: query1
          encryptor: assist_test
        col2:
          cipherColumn: col2
          assistedQueryColumn: query2
          encryptor: assist_test
    t_plain_encrypt:
      columns:
        col3:
          cipherColumn: col1
          plainColumn: plain1
          encryptor: test
        col4:
          cipherColumn: col2
          plainColumn: plain2
          encryptor: test
    t_plain_query:
      columns:
        col3:
          cipherColumn: col1
          assistedQueryColumn: query1
          plainColumn: plain1
          encryptor: assist_test
        col4:
          cipherColumn: col2
          assistedQueryColumn: query2
          plainColumn: plain2
          encryptor: assist_test
  encryptors:
    test:
      type: TEST
    assist_test:
      type: ASSISTEDTEST
