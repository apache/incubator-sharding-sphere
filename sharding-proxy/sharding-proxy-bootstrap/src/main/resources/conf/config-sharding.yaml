schemaName: test

dataSources:
  test:
    url: jdbc:mysql://127.0.0.1:3306/test?serverTimezone=UTC&useSSL=false
    username: root
    password: 123456
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
#  ds_1:
#    url: jdbc:mysql://127.0.0.1:3306/demo_ds_1?serverTimezone=UTC&useSSL=false
#    username: root
#    password:
#    connectionTimeoutMilliseconds: 30000
#    idleTimeoutMilliseconds: 60000
#    maxLifetimeMilliseconds: 1800000
#    maxPoolSize: 50
#

shardingRule:
  tables:
    test:
      actualDataNodes: test.test0${0..3}
      tableStrategy:
        inline:
          shardingColumn: id
          algorithmExpression: test0${id % 4}
      keyGenerator:
        type: SNOWFLAKE
        column: id